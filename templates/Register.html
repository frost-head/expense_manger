{% extends 'Base.html' %}

{% block head %}{% endblock %}

{% block body %}


<div class="loginForm">
    <h2>Register</h2>
    <form method="post">

        <div class="formInput">
            <h5>Username</h5>
            <input type="text" required="true" name="username" >
        </div>
        <div class="formInput">
            <h5>Name</h5>
            <input type="text" required="true" name="name" >
        </div>
        <div class="formInput">
            <h5>Email</h5>
            <input type="email" required="true" name="email" >
        </div>
        <div class="formInput">
            <h5>Password</h5>
            <input type="password" name="password" >
            
        </div>
        
        <button class="formButton" type="submit">Register</button>

    </form>
</div>


{% endblock %}
