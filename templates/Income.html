{% extends 'Base.html' %}

{% block head %}{% endblock %}

{% block body %}


<div class="loginForm">
    <h2>Income</h2>
    <form method="post">

        <div class="formInput">
            <h5>Income Title</h5>
            <input type="text" name="title">
        </div>
        <div class="formInput">
            <h5>Amount</h5>
            <input type="number" name="amount">
        </div>
        <div class="formInput">
            <h5>Category</h5>
            <input list="cat" name="cat">
            <datalist id="cat">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </div>

        <button class="formButton" type="submit">Add</button>

    </form>
</div>


{% endblock %}
